	<script type="text/javascript">
		var CurrentUserData = new Object();
				$.ajax({
					url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/CurrentUser",
							method: "GET",
							cache: false,
							headers: {
								"accept": "application/json;odata=verbose",
								"content-Type": "application/json;odata=verbose"
							},
							success: function (response) {
								console.log("first call");
				
							CurrentUserData.fullname = response.d.Title;
							CurrentUserData.id = response.d.Id;
							CurrentUserData.email = response.d.Email;
	
							$.ajax({
							url: _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getbytitle('Lst_community_august')/Items?$filter=Email_Address eq '" + CurrentUserData.email + "'&$top=1",
							method: "GET",
							cache: false,
							headers: {
								"accept": "application/json;odata=verbose",
								"content-Type": "application/json;odata=verbose"
							},
							success: function (response) {
							console.log('index resposnse:: ',response);
							if (response.d.results.length == 1) {
								CurrentUserData.communityID = response.d.results[0].Comm;
								CurrentUserData.GPN =response.d.results[0].GPN;
								CurrentUserData.Community = response.d.results[0].Community;
								CurrentUserData.Region = response.d.results[0].FSOUKIEYG;
								CurrentUserData.ServiceLine = response.d.results[0].Service_Line;
								CurrentUserData.SL1 = response.d.results[0].OData__x0053_SL1;
								CurrentUserData.SL2= response.d.results[0].OData__x0053_SL2;
							} else {
								CurrentUserData.communityID = 'C8';
								CurrentUserData.GPN ='GPN';
								CurrentUserData.ServiceLine ='Service_Line';
								CurrentUserData.SL1 = 'SL1';
								CurrentUserData.SL2= 'SL2';
								CurrentUserData.Community = 'Default';
								CurrentUserData.Region = 'defaultRegion';
							}
	
							window.dataLayer.push({
							 'ServiceLine':CurrentUserData.ServiceLine,
							 'SL1':CurrentUserData.SL1,
							 'SL2':CurrentUserData.SL2,
							 'Community':CurrentUserData.Community,
							 'Region': CurrentUserData.Region,
							 'Author':'Prem Hameed'
							});
	
						   },
							error: function (data) {
								console.log('here inner ::: Error: ', data);
								CurrentUserData.communityID = 'C8';
								CurrentUserData.GPN ='GPN';
								CurrentUserData.ServiceLine ='Service_Line';
								CurrentUserData.SL1 = 'SL1';
								CurrentUserData.SL2= 'SL2';
								CurrentUserData.Community = 'Default';
								CurrentUserData.Region = 'defaultRegion';
	
							}
		});
	
		   },
			error: function (data) {
				console.log('Error: ', data);
			}
		});
	
	
	
	console.log(CurrentUserData)
